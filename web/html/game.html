<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p> {{.Title}} </p>

<body>

    <h1>Jeu du Pendu</h1>
    <div id="alphabet"></div>
    <div id="message"></div>GetHangmanList("files/hangman.txt")

    <script>
        // Fonction pour générer les boutons de lettres
        function generateAlphabetButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const alphabetContainer = document.getElementById('alphabet');

            // Création d'un bouton pour chaque lettre
            alphabet.split('').forEach(letter => {
                const button = document.createElement('button');
                button.innerHTML = letter;
                button.classList.add('letter-btn');
                button.addEventListener('click', function () {
                    handleLetterClick(button, letter);
                });
                alphabetContainer.appendChild(button);
            });
        }

        // Fonction qui gère ce qui se passe lorsqu'on clique sur une lettre
        function handleLetterClick(button, letter) {
            // Désactiver le bouton pour éviter de cliquer plusieurs fois
            button.disabled = true;

            // Affichage d'un message de la lettre choisie
            const message = document.getElementById('message');
            message.textContent = `Vous avez cliqué sur la lettre: ${letter}`;

            // Vous pouvez ajouter ici la logique pour vérifier si la lettre est dans le mot à deviner
            // Exemple: if (motADeviner.includes(letter)) {...} else {...}
        }

        // Initialisation du jeu et génération des boutons
        generateAlphabetButtons();
    </script>

        <button class="btnGuess"> Guess Word </button>
    </div>
</body>
    


<style>
 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .letter-btn {
            font-size: 20px;
            padding: 10px 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .letter-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    
</style>
