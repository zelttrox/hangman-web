<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="web\static\style.css">
</head>
<body>
    <p>{{.Title}}</p>
    <div class="flexMain">
        <div class="flex">
            <img src="{{.Image}}" alt="Hangman">
            <p>{{.AttemptedLetters}}</p>
        </div>
        <div class="flex" style="width: 300px;">
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <button class="btnLetter" id="letterInput">A</button>
                <button class="btnLetter" id="letterInput">B</button>
                <button class="btnLetter" id="letterInput">C</button>
                <button class="btnLetter" id="letterInput">D</button>
                <button class="btnLetter" id="letterInput">E</button>
                <button class="btnLetter" id="letterInput">F</button>
                <button class="btnLetter" id="letterInput">G</button>
                <button class="btnLetter" id="letterInput">H</button>
                <button class="btnLetter" id="letterInput">I</button>
                <button class="btnLetter" id="letterInput">J</button>
            </div>
            <br>
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <button class="btnLetter" id="letterInput">K</button>
                <button class="btnLetter" id="letterInput">L</button>
                <button class="btnLetter" id="letterInput">M</button>
                <button class="btnLetter" id="letterInput">N</button>
                <button class="btnLetter" id="letterInput">O</button>
                <button class="btnLetter" id="letterInput">P</button>
                <button class="btnLetter" id="letterInput">Q</button>
                <button class="btnLetter" id="letterInput">R</button>
                <button class="btnLetter" id="letterInput">S</button>
                <button class="btnLetter" id="letterInput">T</button>
            </div>
            <br>
            <div style="display: flex; flex-direction: row; justify-content: space-around; width: 200px;">
                <button class="btnLetter" id="letterInput">U</button>
                <button class="btnLetter" id="letterInput">V</button>
                <button class="btnLetter" id="letterInput">W</button>
                <button class="btnLetter" id="letterInput">X</button>
                <button class="btnLetter" id="letterInput">Y</button>
                <button class="btnLetter" id="letterInput">Z</button>
            </div>
            <br>
            <button class="btnGuess">Guess Word</button>
        </div>
    </div>
</body>
</html>
