<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="game-container">
    
        <img class="logo" src="/static/images/logo.png">

    <div>
        <p id="attempts-left" class="text-progress"> Attempts left: {{.Attempts}} </p>
        <br>
        <img id="hangman-image" class="hangman" src={{.Image}}>
        <p id="word-progress" class="text-progress"> {{.Progress}} </p>
    </div>
    
    <div class="keyboard-cont">
        <div id="alphabet">
            <script src="/static/script.js"></script>
        </div>

        <br>

        <div class="guess-cont">
            <input class="input" name="guess-input" type="text" />
            <button class="guess-btn"> Guess Word </button>
        </div>

    </div>

</body>
